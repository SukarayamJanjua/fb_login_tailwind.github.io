<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/x-icon" href="/images/icons8-facebook-48.png">
    <title>Facebook Clone</title>
</head>

<body>
    <div class="container pt-7 bg-slate-200 w-screen p-0 m-0">
        <div class="logo w-full pb-5 text-center text-xl font-normal font-serif  flex flex-col justify-center">
            <img class="h-20 my-2 w-full text-center" src="/images/fb_logo.svg" alt="fb_logo">
            <p>Facebook helps you connect and</p>
            <p>share with the people in your life.</p>
        </div>
        <div class="flex justify-center">
            <div
                class="login flex flex-col w-1/2 justify-center items-center border-t-0 border-2 border-gray-200 shadow-2xl">
                <input type="text"
                    class="input-area outline-blue-200 w-4/5 min-w-1/2 my-2 mt-4 py-2 px-2 text-lg border-2 rounded-lg border-gray-200"
                    placeholder="Email Address or Phone number" id="email" required>
                <input type="password"
                    class="input-area outline-blue-200 w-4/5 min-w-1/2 my-3 py-2 px-2 text-lg border-2 rounded-lg border-gray-200"
                    placeholder="Password" id="pass">
                <div
                    class="btn cursor-pointer w-4/5 p-2 text-center border rounded-md bg-blue-400 text-white font-bold text-lg">
                    <button>
                        Log in
                    </button>
                </div>
                <p class="my-2 text-blue-400 hover:underline hover:cursor-pointer">Forgotten password?</p>
                <hr>
                <div>
                    <button
                        class="btn-new shadow-sm px-2 my-4 bg-green-500 text-white text-lg font-semibold  py-3 border rounded-lg  ">
                        Create New Account
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center py-4 text-black">
            <a href="#" class="hover:text-blue-400 hover:underline font-bold">Create a page</a> for a celebrity, brand or business.
        </div>
    </div>
</body>

</html>
